<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    
    <!--Adding Bootstrap Library-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    
        
    <form>
        <div class="container">

            <h2>SIGN UP</h2>
            <p class="account">Please fill in this form to create an account.</p><br>


            <label>Email</label> <br>
            <input type="text" class="form-control" placeholder="Enter Email" name="email" required><br><br>
            

            <label>Password</label><br>
            <input type="password" placeholder="Enter Password" name="psw" required><br><br>

            <label>Repeat Password</label> <br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>

            <input type="checkbox" checked="checked"> Remember me  <br><br>

            <p>By creating an account, you agree to our <a href="index.html">Terms & Conditions</a></p><br>

            <button type="submit">submit</button>
            
        </div>

    </form>
</body>
</html>
